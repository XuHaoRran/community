<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd" >
<head>
    <meta charset="UTF-8">
    <title>发布信息</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="/js/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="/js/community.js"></script>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-9 col-md-12 col-md-12 col-sm-12 col-xs-12">

                <h2><span class="glyphicon glyphicon-plus"></span>发起</span></h2>
                <hr>
                <form action="/publish" method="post">
                    <input type="hidden" name="id" th:value="${id}">
                    <div class="form-group">
                        <label for="title">问题标题"</label>
                        <input type="text" class="form-control" id="title" name="title" th:value="${title}"  placeholder="问题标题.........">
                    </div>
                    <div class="form-group">
                        <label for="description">问题补充"</label>
                        <textarea type="text" class="form-control" id="description" name="description"  th:text="${description}" placeholder="问题补充........."  cols="30"        rows="10" ></textarea>
                    </div>
                    <div class="form-group">
                        <label for="tag">添加标签"</label>
                        <input type="text" class="form-control" th:value="${tag}" id="tag" name="tag" placeholder="输入标签，以，隔开.........">
                        <div>
                            <span class="label label-info"><span class="glyphicon glyphicon-tags" onclick="selectTag('Spring')" >Spring</span></span>
                            <span class="label label-info"><span class="glyphicon glyphicon-tags" onclick="selectTag('Java')" >Java</span></span>
                            <span class="label label-info"><span class="glyphicon glyphicon-tags" onclick="selectTag('JVM')" >JVM</span></span>
                            <span class="label label-info"><span class="glyphicon glyphicon-tags" onclick="selectTag('SpringBoot')" >SpringBoot</span></span>
                            <span class="label label-info"><span class="glyphicon glyphicon-tags" onclick="selectTag('Reddis')" >Reddis
                            </span></span>

                        </div>
                    </div>
                    <span class="alert alert-danger" th:text="${error}" th:if="${error != null}"></span>
                    <button type="submit" class="btn btn-primary">发布</button>
                </form>
            </div>
            <div class="col-lg-3 col-md-12 col-md-12 col-sm-12 col-xs-12" >
                <h3>发起问题指南</h3>
                好好测试，好好玩耍吧~~~~~~~~~哈哈哈哈哈哈哈哈哈哈
            </div>
        </div>
    </div>
</nav>
</body>
</html>
